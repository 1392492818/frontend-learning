<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.1/dist/cropper.css">
</head>
<body>
  <div style="width: 500px; height: 300px">
    <img src="https://sc.seeyouyima.com/eimg/assess/20190517/5cde709246952_900_600.jpg" class="img-responsive" alt="Image">
  </div>
  <script src="https://unpkg.com/cropperjs@1.5.1/dist/cropper.js"></script>
  <script>
    var cropper = new Cropper(document.querySelector('img'), {
      autoCrop: true,
      autoCropArea: 0.5,
      background: true,
      center: true,
      checkCrossOrigin: true,
      checkOrientation: true,
      cropBoxMovable: true,
      cropBoxResizable: true,
      dragMode: "crop",
      guides: true,
      highlight: true,
      minContainerHeight: 180,
      minContainerWidth: 250,
      modal: true,
      movable: true,
      responsive: true,
      restore: true,
      rotatable: true,
      scalable: true,
      toggleDragModeOnDblclick: true,
      viewMode: 2,
      zoomOnTouch: true,
      zoomOnWheel: true,
      zoomable: true
    });
  </script>
</body>
</html>
